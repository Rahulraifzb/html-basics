<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>

    <style>
        body{
            background: powderblue;
        }
        h1{
            color: blue;

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

</body>
</html>
